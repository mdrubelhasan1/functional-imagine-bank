<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functional Imagine Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="">
        <h1 class="text-5xl text-center mt-6 bg-blue-500 w-9/12 mx-auto p-8 text-white">Functional <span class="text-violet-600 font-medium ">Imagine Bank</span></h1>
    </header>
    <main>
        <!-- Balance and transaction summary -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white ">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Diposit</h4>
                    <h1 class="text-5xl">$<span id="diposite-total">00</span></h1>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h1 class="text-5xl">$<span id="balance-total">1240</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-8 w-3/4 mx-auto">

            <!-- Diposite and Withdraw section -->
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8">
                    <h3 class="text-3xl text-white mb-4">Your Diposit</h3>
                    <input id="diposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ You want to diposite">
                    <button id="btn-diposit" class="bg-blue-800 px-6 py-2 text-white rounded mt-3 font-medium hover:bg-blue-500">Diposit</button>
    
                </div>
                <div class="bg-amber-400 p-8">
                    <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ You want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white rounded mt-3 font-medium hover:bg-blue-500">Withdraw</button>
    
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
